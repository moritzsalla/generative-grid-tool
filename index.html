<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="src/styles.scss" />
    </head>
    <body>
        <div class="window" style="width: 250px">
            <div class="title-bar">
                <div class="title-bar-text">Generative Grid Tool</div>
            </div>
            <fieldset class="window-body">
                <div class="item">
                    <p>Zoom</p>
                    <input type="range" min="1" max="10" step="0.05" id="zoom" />
                </div>
                <div class="item">
                    <p>Resolution</p>
                    <input type="range" min="1" max="20" step="1" id="resolution" />
                </div>
                <div class="item">
                    <p>X Offset</p>
                    <input type="range" min="1" max="10" step="1" id="xOffset" />
                </div>
                <div class="item">
                    <p>Y Offset</p>
                    <input type="range" min="1" max="10" step="1" id="yOffset" />
                </div>
                <div class="item">
                    <p>Base color</p>
                    <input type="color" id="fill" />
                </div>
                <div class="item">
                    <p>Stroke</p>
                    <input type="color" id="strokeColor" />
                    <br />
                    <br />
                    <input type="range" min="0" max="5" step="0.25" id="strokeWidth" />
                </div>
                <div class="item">
                    <p>Function</p>
                    <input type="text" id="fn" />
                </div>
                <div class="item">
                    <p>Shape</p>
                    <div class="field-row">
                        <input
                            id="radio5"
                            type="radio"
                            name="first-example"
                            class="rect"
                            checked="checked"
                        />
                        <label for="radio5">Rectangle</label>
                    </div>
                    <div class="field-row">
                        <input id="radio4" type="radio" name="first-example" class="circle" />
                        <label for="radio4">Circle</label>
                    </div>
                    <div class="field-row">
                        <input id="radio6" type="radio" name="first-example" class="type" />
                        <label for="radio6">Type</label>
                    </div>
                </div>
                <div>
                    <button id="download">Download SVG</button>
                </div>
            </fieldset>
        </div>

        <svg id="svgWrapper" xmlns="http://www.w3.org/2000/svg"></svg>

        <script src="src/index.js" defer></script>
    </body>
</html>
